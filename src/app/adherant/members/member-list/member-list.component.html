<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Membres</h4>
                        <p class="category">Tous les membres</p>
                    </div>
                    <div class="content table-responsive table-full-width">

                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Pr√©noms</th>
                                    <th>Categorie</th>
                                    <th>Situation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let member of members">
                                    <td>
                                        <a href="#/members/profile/{{member.id}}">{{member.nom}}</a>
                                    </td>
                                    <td>
                                        <a href="#/members/profile/{{member.id}}">{{member.prenoms}}</a>
                                    </td>
                                    <td>{{member.category.label}}</td>
                                    <td>{{member.situationFamiliale}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
